<!DOCTYPE html>
<html>
<head>
    <title>ArcGIS Application Boilerplate</title>
    <meta charset="utf-8">
    <!--Define the versions of IE that will be used to render the page. See Microsoft documentation for details. Optional.-->
    <meta http-equiv="X-UA-Compatible" content="IE=7, IE=9, IE=10">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <!--Use protocol relative urls that way if the browser is viewing the page via HTTPS the js/css file will be requested using the HTTPS protocol-->
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="http://arcgisjs.azurewebsites.net/esri/3.6compact/js/esri/css/esri.css">
    <link rel="stylesheet" href="http://arcgisjs.azurewebsites.net/esri/3.6compact/js/dojo/dijit/themes/claro/claro.css">
    <!--Load any application specific styles-->
    <link rel="stylesheet" type="text/css" href="/css/basic.css">
</head>
<body class="claro">
   <!--The ArcGIS API for JavaScript provides bidirectional support.  When viewing the application in an right to left (rtl) language like Hebrew and Arabic the map needs to remain in left-to-right (ltr) mode. Specify this by setting the dir attribute on the div to ltr. --> 
    <div id="mapDiv" dir="ltr">
        <div id="infobox" class="info"><h3>info box</h3></div>
    </div>
    <script type="text/javascript">
        var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/tmpl/'));
        var dojoConfig = {
            // The locationPath logic below may look confusing but all its doing is 
            // enabling us to load the api from a CDN and load local modules from the correct location.
            packages: [{
                name: "application",
                location: package_path + '/js'
            }, {
                name: "config",
                location: package_path + '/config'
            }]
        };
    </script>
    <script src="http://arcgisjs.azurewebsites.net/esri/3.6compact.js"></script>
    <script type="text/javascript">
        require([
            "dojo/on",
            "application/basic",
            "application/template",
            "dojo/domReady!"
        ], function(
            on,
            Basic,
            Template
        ){
            //create the template. This will take care of all the logic required for template applciations 
            //If you need localization set the supportsLocalization value to true to get the localized strings 
            //from the javascript/nls/resource files. 
            //Note that we've included a placeholder nls folder and a resource file with one error string
            //to show how to setup the strings file.
            
            var supportsLocalization = true; //defaults to false
            
            var myTemplate = new Template(supportsLocalization);
            
            on(myTemplate, "ready", function(config) {
                //The config object contains the following properties: helper services, (optionally) 
                //i18n, appid, webmap and any custom values defined by the applcation. 
                //In this example we have one called theme. 
                Basic(config);
            });
        });
    </script>   
</body>
</html>
